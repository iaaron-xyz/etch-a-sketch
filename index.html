<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch!</title>

    <!-- My Styles -->
    <link rel="stylesheet" href="./style.css">
    
    <!-- My scripts -->
    <script src="./script.js" defer></script>
</head>
<body>
    <!-- Title -->
    <h1 class="title">Etch A Sketch!</h1>

    <!-- Board section -->
    <div id="board">
        <!-- Controls section left -->
        <div class="controls controls-left">
            
            <h3>Dimensions</h3>
            <div id="slider-form" class="control-item">
                <label for="grid-size">Grid size:</label><br>
                <input type="range" id="slider" name="grid-size" value="16" min="2" max="100">
            </div>
            <button id="output-slider-value" type="button">
            </button>

            <div class="control-item buttons">
                <button id="10x" class="btn-change-size" onclick="setBoardSize(this.id)">10x10</button>
                <button id="16x" class="btn-change-size" onclick="setBoardSize(this.id)">16x16</button>
                <button id="32x" class="btn-change-size" onclick="setBoardSize(this.id)">32x32</button>
                <button id="64x" class="btn-change-size" onclick="setBoardSize(this.id)">64x64</button>
            </div>
        </div>

        <!-- Grid section -->
        <div id="grid-board">
        </div>
        
        <!-- Controls section roght -->
        <div class="controls controls-right">
            <h3>Controls</h3>
            <div class="control-item clear-grid">
                <button id="clear-board" class="control-item">Clear</button>
            </div>
            <div class="control-item set-colors-grid">
                <h3>Colors</h3>
                <button id="cells-to-black-color">Black</button>
                <button id="cells-to-random-color"><span class="random-bg">Random</span></button>
                <button id="cells-to-base-color">Eraser</button>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer>
        iaaron.xyz | <a href="https://github.com/iaaron-xyz/etch-a-sketch" target="_blank">Source</a>
    </footer>
</body>
</html>
